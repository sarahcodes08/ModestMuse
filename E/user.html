<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Account</title>
    <style>
      form input,
      form select,
      button {
        width: 100%;
        box-sizing: border-box;
      }

      h2 {
        display: flex;
        justify-content: center;
        color: white;
      }
      p {
        color: white;
        line-height: 30px;
      }
      form input {
        padding: 10px;
        margin-top: 5px;
        background-color: #b19d7c;
        border: 1px solid #847660;
        border-radius: 4px;
        margin-bottom: 10px;
      }

      form select {
        margin-top: 5px;
        padding: 10px;
        background-color: #e69ff8;
        border: 1px solid #863496;
        border-radius: 4px;
        margin-bottom: 10px;
      }

      button {
        background-color: #cab695;
        color: white;
        border: none;
        cursor: pointer;
        padding: 10px;
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 6px;
        border: 1px solid #b19d7c;
      }

      button:hover {
        background-color: #867860;
        border: 1px solid rgb(255, 0, 242);
      }
      body {
        height: 120vh;
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        background: linear-gradient(to bottom right, #e8d1ab, #a59377, #867860);
        background-repeat: no-repeat;
        background-size: 100%;
      }
      #account-container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        border: 3px solid #b19d7c;
        border-radius: 5px;
        background-color: #b19d7c;
      }
      h2 {
        display: flex;
        justify-content: center;
        color: rgb(0, 0, 0);
      }
      p {
        color: white;
        line-height: 30px;
      }
      form input {
        width: 490px;
        padding: 10px;
        margin-top: 5px;
        background-color: #e8d1ab;
        border: 1px solid #f4ddb9;
        border-radius: 4px;
        margin-bottom: 10px;
      }

      form select {
        width: 513px;
        margin-top: 5px;
        padding: 10px;
        margin-top: 5px;
        background-color: #e8d1ab;
        border: 1px solid #f4ddb9;
        border-radius: 4px;
        margin-bottom: 10px;
      }
      /* Add box-sizing to all elements */
      * {
        box-sizing: border-box;
      }

      #account-container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        border: 3px solid #e8d1ab;
        border-radius: 5px;
        background-color: #867860;

        box-sizing: border-box;
      }

      form input,
      form select,
      button {
        width: 100%;

        box-sizing: border-box;

        max-width: 100%;
      }

      .back {
        width: auto;
      }
    </style>
  </head>
  <body>
    <button class="back">
      <a href="./hom.html" style="text-decoration: none"> < Back</a>
    </button>
    <section>
      <div id="account-container">
        <h2>User Account</h2>
        <div id="user-details"></div>
      </div>
    </section>

    <script type="module">
      // Firebase Imports
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
      import {
        getFirestore,
        doc,
        getDoc,
        setDoc,
      } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js";
      import {
        getAuth,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";

      // Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyB9wxrHyVi1LZYW2PbA-WN_6RFoEPjnXEE",
        authDomain: "e-commerce-xnutech.firebaseapp.com",
        projectId: "e-commerce-xnutech",
        storageBucket: "e-commerce-xnutech.appspot.com",
        messagingSenderId: "123436379643",
        appId: "1:123436379643:web:787528c59585c310a36f5e",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      // DOM Elements
      const userDetailsDiv = document.getElementById("user-details");

      // Function to get user details from Firestore
      async function getUserDetails(userId) {
        const userDoc = doc(db, "users", userId);
        const userSnap = await getDoc(userDoc);
        return userSnap.exists() ? userSnap.data() : null;
      }

      // Function to display user details
      function displayUserDetails(userData) {
        userDetailsDiv.innerHTML = `
            <p><strong>Email:</strong> ${userData.email}</p>
            <p><strong>Name:</strong> ${userData.name || "Not Provided"}</p>
            <p><strong>Address:</strong> ${
              userData.address || "Not Provided"
            }</p>
            <p><strong>Phone:</strong> ${userData.phone || "Not Provided"}</p>
            <p><strong>City:</strong> ${userData.city || "Not Provided"}</p>
            <p><strong>Country:</strong> ${
              userData.country || "Not Provided"
            }</p>
            <p><strong>Payment Method:</strong> ${
              userData.payment || "Cash on Delivery"
            }</p>
            <button id="edit-btn">Edit</button>
          `;

        document.getElementById("edit-btn").addEventListener("click", () => {
          displayEditForm(userData);
        });
      }

      // Function to display an editable form
      function displayEditForm(userData) {
        userDetailsDiv.innerHTML = `
            <form id="account-form">
              <label>Email:</label>
              <input type="email" id="email" value="${userData.email}" disabled>
              
              <label>Name:</label>
              <input type="text" id="name" value="${
                userData.name || ""
              }" required>
              
              <label>Address:</label>
              <input type="text" id="address" value="${
                userData.address || ""
              }" required>
              
              <label>Phone:</label>
              <input type="tel" id="phone" value="${
                userData.phone || ""
              }" required>
              
              <label>City:</label>
              <input type="text" id="city" value="${
                userData.city || ""
              }" required>
              
              <label>Country:</label>
              <input type="text" id="country" value="${
                userData.country || ""
              }" required>
              
              <label>Payment Method:</label>
              <select id="payment">
                <option value="Cash on Delivery" selected>Cash on Delivery</option>
              </select>
              
              <button type="submit">Save</button>
            </form>
          `;

        // Save data on form submission
        document
          .getElementById("account-form")
          .addEventListener("submit", async (e) => {
            e.preventDefault();

            const user = auth.currentUser;
            if (!user) return;

            const userId = user.uid;
            const updatedData = {
              email: user.email,
              name: document.getElementById("name").value,
              address: document.getElementById("address").value,
              phone: document.getElementById("phone").value,
              city: document.getElementById("city").value,
              country: document.getElementById("country").value,
              payment: document.getElementById("payment").value,
            };

            try {
              // Save to Firestore
              await setDoc(doc(db, "users", userId), updatedData, {
                merge: true,
              });

              // Fetch updated data and display it
              const newUserData = await getUserDetails(userId);
              displayUserDetails(newUserData);
            } catch (error) {
              console.error("Error saving user details:", error);
            }
          });
      }

      // Listen for authentication state
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          const userId = user.uid;

          // Fetch user details from Firestore
          const userData = await getUserDetails(userId);

          if (userData) {
            displayUserDetails(userData);
          } else {
            displayEditForm({ email: user.email });
          }
        }
      });
    </script>
    <script src="./styles/script.js"></script>
    <script type="module" src="./styles/login.js"></script>
    <script type="module" src="./styles/cartdisplay.js"></script>
    <script type="module" src="/E/styles/cart.js"></script>
  </body>
</html>
