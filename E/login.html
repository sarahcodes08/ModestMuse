<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel="stylesheet" href=".\styles\login.css">
</head>
<body>
  <div class="container" id="container">
    <a id="back" href="hom.html"> <~ Back</a>
    <div class="sign-up">
      <form>
        <h1>Create Account</h1>
        <input type="text" placeholder="name" id="_name" required>
        <input type="email" placeholder="email" id="_email">
        <input type="password" placeholder="password" id="_password">
        <button id="_submit">Sign Up</button>
      </form>
    </div>
    <div class="sign-in">
      <form>
        <h1>Sign In</h1>
        <span>use email and password</span>
        <input type="email" placeholder="email" id="email">
        <input type="password" placeholder="password" id="password">
        <a href="#" id="forgot-password" style="text-decoration: underline;">Forgot Password?</a>
        <button id="submit">Sign In</button>
        <a href="./hom.html" style="text-decoration: underline;"> Go to Home Page</a>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome User!</h1>
          <p>If you already have an account</p>
          <button class="hidden" id="login">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hello, User!</h1>
          <p>If you don't have an account</p>
          <button class="hidden" id="register">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./styles/script.js"></script>
    <script type="module" src="./styles/login.js"></script>
    <script type= "module" src="./styles/cartdisplay.js"></script>
    <script type="module" src="/E/styles/cart.js"></script>
</body>
</html>
